<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BilinguAi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #ffce00;
      }
      img {
        position: relative;
        width: 500px;
        height: 500px;
        top: 50%;
        left: 50%;
        margin-left: -250px; /* half the image width */
      }
    </style>
  </head>
  <body>
    <img src="vector.svg" alt="Paris" />
  </body>
</html>
